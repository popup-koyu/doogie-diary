        #todoList li input[type="checkbox"] {

        /* ì™„ë£Œëœ í•  ì¼ ìŠ¤íƒ€ì¼ */
        #todoList li.completed span {

<body>
    <h1>ğŸ“ ì˜¤ëŠ˜ì˜ í•  ì¼</h1>

    <!-- í•  ì¼ ì…ë ¥ ì˜ì—­ -->
    <div>
        <input type="text" id="todoInput" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”">
        <button id="addButton">ì¶”ê°€</button>
    </div>

    <!-- í•  ì¼ ëª©ë¡ì´ í‘œì‹œë  ì˜ì—­ -->
    <ul id="todoList">
        <!-- ì—¬ê¸°ì— í•  ì¼ë“¤ì´ ì¶”ê°€ë©ë‹ˆë‹¤ -->
    </ul>

    <script>
        // HTML ìš”ì†Œë“¤ ê°€ì ¸ì˜¤ê¸°
        const todoInput = document.getElementById('todoInput');
        const addButton = document.getElementById('addButton');
        const todoList = document.getElementById('todoList');

        // ì €ì¥ëœ í•  ì¼ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadTodos() {
            const savedTodos = localStorage.getItem('todos');
            if (savedTodos) {
                const todos = JSON.parse(savedTodos);
                todos.forEach(todo => {
                    createTodoElement(todo.text, todo.completed);
                });
            }
        }

        // í•  ì¼ ì €ì¥í•˜ê¸°
        function saveTodos() {
            const todos = [];
            const items = todoList.querySelectorAll('li');
            items.forEach(item => {
                const text = item.querySelector('span').textContent;
                const completed = item.classList.contains('completed');
                todos.push({ text, completed });
            });
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // í•  ì¼ ìš”ì†Œ ë§Œë“¤ê¸° (ì¤‘ë³µ ì½”ë“œ ì œê±°)
        function createTodoElement(text, completed = false) {
            const li = document.createElement('li');
            if (completed) {
                li.classList.add('completed');
            }

            // ì²´í¬ë°•ìŠ¤ ë§Œë“¤ê¸°
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = completed;
            checkbox.addEventListener('change', function() {
                if (checkbox.checked) {
                    li.classList.add('completed');
                } else {
                    li.classList.remove('completed');
                }
                saveTodos(); // ë³€ê²½ì‚¬í•­ ì €ì¥
            });

            // í•  ì¼ í…ìŠ¤íŠ¸
            const span = document.createElement('span');
            span.textContent = text;

            // ì‚­ì œ ë²„íŠ¼ ë§Œë“¤ê¸°
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'ì‚­ì œ';
            deleteBtn.addEventListener('click', function() {
                li.remove();
                saveTodos(); // ì‚­ì œ í›„ ì €ì¥
            });

            // ìš”ì†Œë“¤ì„ liì— ì¶”ê°€
            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(deleteBtn);

            // ëª©ë¡ì— ì¶”ê°€
            todoList.appendChild(li);
        }

        // "ì¶”ê°€" ë²„íŠ¼ í´ë¦­í•˜ë©´ ì‹¤í–‰ë˜ëŠ” í•¨ìˆ˜
        function addTodo() {
            // ì…ë ¥í•œ í…ìŠ¤íŠ¸ ê°€ì ¸ì˜¤ê¸°
            const todoText = todoInput.value.trim();

            // ë¹ˆ ë¬¸ìì—´ì´ë©´ ì•„ë¬´ê²ƒë„ ì•ˆ í•¨
            if (todoText === '') {
                alert('í•  ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            // í•  ì¼ ìš”ì†Œ ë§Œë“¤ê¸°
            createTodoElement(todoText, false);

            // ì €ì¥í•˜ê¸°
            saveTodos();

            // ì…ë ¥ì°½ ë¹„ìš°ê¸°
            todoInput.value = '';

            // ì…ë ¥ì°½ì— í¬ì»¤ìŠ¤
            todoInput.focus();
        }

        // ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        addButton.addEventListener('click', addTodo);

        // ì—”í„°í‚¤ ëˆ„ë¥´ë©´ ì¶”ê°€
        todoInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTodo();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ í•  ì¼ ë¶ˆëŸ¬ì˜¤ê¸°
        loadTodos();
    </script>
